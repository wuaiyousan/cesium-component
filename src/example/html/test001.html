<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Turf Sector Example</title>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>
  <script>
    const center = [116.3974, 39.9093];
    const radius = 1000;
    const startAngle = 0;
    const endAngle = 90;

    const startPoint = turf.destination(turf.point(center), radius, startAngle, {units: 'meters'});
    const endPoint = turf.destination(turf.point(center), radius, endAngle, {units: 'meters'});

    const sector = turf.polygon([[
      center,
      startPoint.geometry.coordinates,
      endPoint.geometry.coordinates,
      center
    ]]);

    console.log('扇形多边形:', sector);
  </script>
</body>
</html>
